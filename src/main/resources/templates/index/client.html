<!DOCTYPE html>
<html>
<head>
<title>天狼云首页</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	
	<!-- 引入Bootstrap核心文件 -->
	<link href="/bootstrap/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
	
	<!-- jQuery(Bootstrap的JavaScript插件需要引入jQuery，务必在bootstrap.min.js之前引入) -->
	<script src="/bootstrap/js/jquery.min.js"></script>
	
	<!-- 包括所有已编译的JS插件 -->
	<script src="/bootstrap/js/bootstrap.min.js"></script>
	
	<!-- 图标 -->
	<link rel="shortcut icon" href="/images/icon.ico">  
	<link rel="Bookmark" href="/images/icon.ico">
	
	<link href="/tianlang/css/common.css" rel='stylesheet' type='text/css' />
	<script src="/tianlang/js/common.js" type="text/javascript"></script>
</head>
<body> 
	<!-- 导航 -->
	<div id="nav" class="navbar navbar-inverse" role="navigation"></div>
	
	<!-- logo -->
	<div class="col-xs-8 col-xs-offset-2
				col-sm-4 col-sm-offset-4">
		<h1 class="logo">
			<a href="/"><img alt="" src="/images/logo.png" width="100%"></a>
		</h1>
	</div>
	
	<!-- search -->
	<div class="row">
		<div class="col-xs-12
				col-sm-6 col-sm-offset-3" style="margin-top: 1%;">
			<form action="/client/search" method="get">
		        <div class="input-group input-group-md">
		        	<span class="input-group-addon">
		        		<select name="type">
		        			<!-- <option value="know">社区</option> -->
		        			<option value="book">文库</option>
		        		</select>
		        	</span>
		            <input type="text" name="keyWord" class="form-control">
		            <span class="input-group-btn">
		            	<button class="btn btn-default" style="background: #efefef;" type="submit">站内搜索</button>
		            </span>
		        </div>
		    </form>
		</div>
	</div>
	
	<!--footer--->
	<div id="footer" class="footer text-center"></div>    
</body>
<style type="text/css">
	select {
		border: none;
		background: none;
		margin: 0 10px -1px 10px;
	}
	option {
		margin: 0 5px 0;
		background: #efefef;
	}
</style>
<script type="text/javascript">
	$(function(){
		style();
	})
	$(window).resize(function () {//当浏览器大小变化时         
		style();
	});
	function style () {
		var w = document.documentElement.clientWidth;
		var h = document.documentElement.clientHeight;
		if(w>=1200 && h>=900){
			$("#before").remove();
			$("#footer").before("<div id='before' style='width: "+w+"px;height: "+h*0.65+"px;'></div>");
		}else{
			$("#footer").css("margin-top","350px");
		}
	}
</script>  
</html>

<!DOCTYPE html>
<html>
<head>
	<title>天狼云后台管理首页</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	
	<!-- 引入Bootstrap核心文件 -->
	<link href="/bootstrap/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
	
	<!-- jQuery(Bootstrap的JavaScript插件需要引入jQuery，务必在bootstrap.min.js之前引入) -->
	<script src="/bootstrap/js/jquery.min.js"></script>
	
	<!-- 包括所有已编译的JS插件 -->
	<script src="/bootstrap/js/bootstrap.min.js"></script>
	
	<!-- 图标 -->
	<link rel="shortcut icon" href="/images/icon.ico">  
	<link rel="Bookmark" href="/images/icon.ico">	
</head>
<body>
	<!-- logo -->
	<div class="row">
		<div class="col-xs-8 col-xs-offset-2
					col-sm-4 col-sm-offset-4">
			<h1 class="logo">
				<a href="/"><img alt="" src="/images/logo.png" width="100%"></a>
			</h1>
		</div>
	</div>
	
	<div class="container">
		<div class="jumbotron col-md-5">
			<div class="panel panel-default">
	    		<div class="panel-heading">
	       			<h3 class="panel-title">
		            	书籍管理
		        	</h3>
		    	</div>
			    <div class="panel-body">
			    	<div class="row">
			    		<div class="col-xs-6">
			    			<button class="btn btn-default btn-lg">作者管理</button>
			    		</div>
			    		<div class="col-xs-6">
			    			<button class="btn btn-default btn-lg">类型管理</button>
			    		</div>
			    		<div class="col-xs-6" style="margin-top: 20px;">
			    			<button class="btn btn-default btn-lg" onclick="page('book')">书籍管理</button>
			    		</div>
			    	</div>
			    </div>
			</div>
		</div>
		
		<div class="col-md-2"></div>
		
		<div class="jumbotron col-md-5">
			<div class="panel panel-default">
	    		<div class="panel-heading">
	       			<h3 class="panel-title">
		            	知识管理
		        	</h3>
		    	</div>
			    <div class="panel-body">
			    	<div class="row">
			    		<div class="col-xs-6">
			    			<button class="btn btn-default btn-lg" onclick="page('know/ElasticSearch')">ES知识库</button>
			    		</div>
			    		<div class="col-xs-6">
			    			<button class="btn btn-default btn-lg" onclick="page('know/MySql')">MS知识库</button>
			    		</div>
			    		<div class="col-xs-6" style="margin-top: 20px;">
			    			<button class="btn btn-default btn-lg" onclick="page('know/into')">同步上传</button>
			    		</div>
			    	</div>
			    </div>
			</div>
		</div>
	</div>
</body>
<style type="text/css">
	.col-xs-6 {
		text-align: center;
	}
</style>
<script type="text/javascript">
	function page (value) {
		location.href = "/manage/"+value;
	}
</script>
</html>

<!DOCTYPE html>
<html>
<head>
<title>天狼云留言</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	
	<!-- 引入Bootstrap核心文件 -->
	<link href="/bootstrap/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
	
	<!-- jQuery(Bootstrap的JavaScript插件需要引入jQuery，务必在bootstrap.min.js之前引入) -->
	<script src="/bootstrap/js/jquery.min.js"></script>
	
	<!-- 包括所有已编译的JS插件 -->
	<script src="/bootstrap/js/bootstrap.min.js"></script>
	
	<!-- 图标 -->
	<link rel="shortcut icon" href="/images/icon.ico">  
	<link rel="Bookmark" href="/images/icon.ico">
	
	<!-- 富文本插件 -->
	<link rel="stylesheet" href="/kindeditor/themes/default/default.css" />
	<script charset="utf-8" src="/kindeditor/kindeditor-min.js"></script>
	<script charset="utf-8" src="/kindeditor/lang/zh_CN.js"></script>
	
	<link href="/tianlang/css/common.css" rel='stylesheet' type='text/css' />
	<script src="/tianlang/js/common.js"></script>
	<script src="/tianlang/js/fontLibrary.js"></script>
</head>
	<script>
		//简单模式初始化
		var editor;
		KindEditor.ready(function(K) {
			editor = K.create('textarea[name="text"]', {
				resizeType : 1,
				allowPreviewEmoticons : false,
				allowImageUpload : false,
				allowFileManager : true,
				items : [   'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
							'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
							'insertunorderedlist', '|', 'emoticons', 'image', 'link'],
				afterBlur : function() {
					editor.sync();//这个函数就是同步kindeditor的值到textarea文本框
					var text = document.getElementById("text").value;
					characterReplacement(text);
					console.log(text);
				}
			});
		});
	</script>
<body style="text-align: center;">
	<!-- 导航 -->
	<div id="nav" class="navbar navbar-inverse" role="navigation"></div>

	<!-- logo -->
	<div class="jumbotron">
		<div id="logo">
			<h1 class="text-center"><a href="/client/message">天狼云<span>留言</span></a></h1>
		</div>
	</div>
	
	<#if start == "1">
		<div class="alert alert-success alert-dismissable">
            <button type="button" class="close" data-dismiss="alert"
                    aria-hidden="true">
                &times;
            </button>
            	上传成功！
        </div>
	<#elseif start == "2">
		<div class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert"
                    aria-hidden="true">
                &times;
            </button>
                                  上传失败！
        </div>
	</#if>
	
	<div class="row" style="margin-left: 15px;margin-right: 15px;">
		<form class="form-horizontal" id="fm" action="/client/message" method="post" enctype="multipart/form-data">
	    	<div class="form-group">
				<div class="col-xs-10 col-xs-offset-1">
					<textarea id="text" name="text" style="width:100%;height:500px;visibility:hidden;display: block;"></textarea> 
				</div>
			</div>
	        <div class="form-group">
				<div class="col-xs-offset-8 col-xs-3">
					<button type="submit" class="btn btn-default" >提交留言</button>
				</div>
			</div>  
	    </form>
    </div>

 	<!--footer--->
	<div id="footer" class="footer text-center"></div>
 </body>
<script type="text/javascript">
	$(function(){
		$("#nav_home").removeClass();
		$("#nav_message").addClass("active");
	})
	
</script>
</html>
